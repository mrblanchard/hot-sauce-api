<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hot Sauce API</title>
    <meta name="description" content="Hot Sauce" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container col col-6 ">
    <h1 class="display-4 mb-4 pt-4 text-light fw-lighter">Hot Sauce API</h1>
    <div class="d-flex justify-content-end">
      <button class="btn btn-success mb-4 fs-6 fw-lighter" id="btn">Show hot sauce list</button><br />
    </div>
    
    <div id="output"></div>
    <form id="addSauce" class="">
      <h2 class="display-7 mb-4 p-3 bg-primary fw-lighter text-light rounded">Add A Hot Sauce</h2>
      <div class="form-group">
        <input class="form-control mb-2 fw-light" type="text" id="name" placeholder="Company" />
      </div>
      <div>
        <input class="form-control mb-2 fw-light" type="text" id="sauce" placeholder="Sauce" />
      </div>
      
      <div>
        <textarea class="form-control mb-2 fw-light" id="description" placeholder="Description"></textarea> 
      </div>
      <div>
        <input class="form-control mb-2 fw-light" type="text" id="ingredients" placeholder="Ingredients" />
      </div>
      <div>
        <input class="form-control mb-2 fw-light" type="text" id="heatLevel" placeholder="Heat Level" />
      </div>
      <div>
        <input class="form-control mb-2 fw-light" type="text" id="web" placeholder="Website" />
      </div>
      <div>
        <input class="btn btn-primary text-uppercase fw-lighter fs-5 mb-4" type="submit" value="Submit" />
      </div>
     
    </form>
  </div>
    <script src="scripts.js"></script>
  </body>
</html>
