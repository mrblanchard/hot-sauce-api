<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hot Sauce API</title>
    <meta name="description" content="Hot Sauce" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Hot Sauce API</h1>
    <button id="btn">Get list:</button><br />

    <div id="output"></div>
    <form id="addSauce">
      <div>
        <input type="text" id="name" placeholder="Company" />
      </div>
      <div>
        <input type="text" id="sauce" placeholder="Sauce" />
      </div>
      
      <div>
        <textarea id="description" placeholder="Description"></textarea> 
      </div>
      <div>
        <input type="text" id="ingredients" placeholder="Ingredients" />
      </div>
      <div>
        <input type="text" id="heatLevel" placeholder="Heat Level" />
      </div>
      <div>
        <input type="text" id="web" placeholder="Website" />
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
     
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
